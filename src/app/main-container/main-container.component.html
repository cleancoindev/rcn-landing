    </div>
    <button class="bars" (click)="mobileMenu()">
      <i [ngClass]="mobile ? 'no-fa-bars' : 'fas fa-bars'"></i>

    </button>
  </div>

  <div [ngClass]="mobile ? 'mobile' : 'main-container'">
    <div class="logo" (click)="markAsSelected('home')" routerLink='/home'>
      <img src="../../assets/img/isologotypo.svg" alt="">
    </div>
    <div class="col-tabs">
      <ul class="tabs underline">
        <li class="menu-text" (click)="markAsSelected('creditors')" routerLink='/creditors'>

          <h3 class="page-title" [@lineAnimationThickParameter]="{value: lineStateCreditors, params: {widthLength: '30%' }}"></h3>

        <li class="menu-text" (click)="markAsSelected('originators')" routerLink='/originators'>
          <a>ORIGINATORS</a>
          <h3 class="page-title" [@lineAnimationThickParameter]="{value: lineStateOriginators, params: {widthLength: '30%' }}"></h3>

          <a href="https://github.com/ripio" target="blank">DEVELOPERS</a>

          routerLink='/how-it-works'>
